<!DOCTYPE html>
<html>

<head>
    <title>Amped-Land ► Oficiální web</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/799553022006788146/820641100074450974/MV-Hosting_discord_logo.png" type="image/x-icon">
    <meta name="description" content="Amped-Land je super minecraft server. Můžeš se připojit přes 'mc.amped-land.eu'.">
    <meta property="og:title" content="Amped-Land - Oficiální web">
    <meta property="og:site_name" content="Amped-Land">
    <meta property="og:description" content="Amped-Land je super minecraft server. Můžeš se připojit přes 'mc.amped-land.eu'.">
    <meta property="og:image" content="https://bybilly.uk/portal/img/minecraft.jpg">
    <meta property="og:url" content="https://bybilly.uk/">
    <meta name="twitter:card" content="minecraft">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/homestyle.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.png" alt="Amped-Land">
        </div>

        <div class="items">
            <a class="item forums" href="pravidla" S>
                <div>
                    <img src="img/forums.png" alt="Minecraft forums icon" class="img">
                    <p class="subtitle">Přečti si a řiď se podle nich</p>
                    <p class="title">Pravila</p>
                </div>
            </a>

            <a href="https://amped-land.tebex.io" class="item store">
                <div>
                    <img src="img/store.png" alt="Minecraft store icon" class="img">
                    <p class="subtitle">Zakup si u nás rank na</p>
                    <p class="title">Obchod</p>
                </div>
            </a>

            <a href="https://czech-craft.eu/server/amped-land-eu/vote/" class="item vote">
                <div>
                    <img src="img/vote.png" alt="Minecraft voting icon" class="img">
                    <p class="subtitle">Pomoz nám pomocí</p>
                    <p class="title">Vote</p>
                </div>
            </a>

            <a href="vice" class="item forums">
                <div>
                    <img src="img/discord.png" alt="Minecraft forums icon" class="img">
                    <p class="subtitle">Discord, Vedení, Dynmapa</p>
                    <p class="title">Více</p>
                </div>
            </a>


        </div>

        <div class="playercount">
            <p>Připoj se k <span class="sip" data-ip="mc.amped-land.eu" data-port="25565">
			0</span> ostatním hráčům <span class="ip">mc.amped-land.eu</span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="js/firefly.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
